<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="survey">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="gratitude">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://survey-form.freecodecamp.rocks'>
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
        <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required /></label>
        <label for="number" id="number-label"><span class="regular-text">Age</span>
  <span class="small-text">(optional)</span><input id="number" type="number" min="10" max="99" placeholder="Age"/></label></fieldset>
        <fieldset><label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label></fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definetely"><input id="definetely" type="radio" name="recommendation" value="definetely" checked> Definetely</label>
            <label for="maybe"><input id="maybe" type="radio" name="recommendation" value="maybe"> Maybe</label>
            <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" value="not-sure"> Not sure</label>
          </fieldset>
          <fieldset>
<label for="dropdown">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select></fieldset>
        </label>
<fieldset>
            <legend><span class="regular-text">What would you like to see improved?</span>
  <span class="small-text">(Check all that apply)</span></legend>
            <label for="front-end-projects"><input id="front-end-projects" type="checkbox" value="front-end-projects" checked> Front-end Projects</label>
            <label for="back-end-projects"><input id="back-end-projects" type="checkbox" value="back-end-projects"> Back-end Projects</label>
            <label for="data-visualization"><input id="data-visualization" type="checkbox" value="data-visualization"> Data Visualization</label>
            <label for="challenges"><input id="challenges" type="checkbox" value="challenges"> Challenges</label>
            <label for="community"><input id="community" type="checkbox" value="community"> Open Source Community</label>
            <label for="help-rooms"><input id="help-rooms" type="checkbox" value="help-rooms"> Gitter help rooms</label>
        <label for="videos"><input id="videos" type="checkbox" value="videos"> Videos</label>
        <label for="meetups"><input id="meetups" type="checkbox" value="meetups"> City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" value="wiki"> Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" value="forum"> Forum</label>
        <label for="additional-cources"><input id="additional-cources" type="checkbox" value="additional-cources"> Additional Courses</label>    
          </fieldset>
<label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Enter your code here..."></textarea>
        </label>
        </fieldset>
      <input type="submit" id="submit" value="Submit" />          
    </form>
  </body>
</html>
